<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能应用跳转系统</title>
    <script>
        // 核心跳转函数（解决iOS限制）
        function openApp(scheme, fallback) {
            // 方法1: iframe跳转技术
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = scheme;
            document.body.appendChild(iframe);
            
            // 方法2: 模拟用户点击（绕过iOS安全策略）
            setTimeout(() => {
                const link = document.createElement('a');
                link.href = scheme;
                document.body.appendChild(link);
                link.click();
                
                // 双重检测跳转状态
                setTimeout(() => {
                    if (!document.hidden) {
                        window.location.href = fallback;
                    }
                }, 2500);
            }, 100);
        }

        // 设备检测与跳转逻辑
        function redirectDevice() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
            
            if(isMobile) {
                const scheme = isIOS ? 'meituan://' : 'intent://main#Intent;package=com.sankuai.meituan;end;';
                openApp(scheme, 'https://www.meituan.com');
            } else {
                window.location.href = 'https://www.baidu.com';
            }
        }

        // 手动跳转函数
        function manualRedirect() {
            const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
            const scheme = isIOS ? 'meituan://' : 'intent://main#Intent;package=com.sankuai.meituan;end;';
            openApp(scheme, 'https://www.meituan.com');
        }
    </script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(120deg, #ff6b6b, #4ecdc4);
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        .loading {
            display: inline-block;
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1.2s linear infinite;
            margin: 30px 0;
        }
        .device-info {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 15px;
            margin-top: 25px;
            font-size: 0.9rem;
        }
        .platform {
            font-weight: bold;
            color: #ffeb3b;
            margin-top: 8px;
            font-size: 1.2rem;
        }
        .btn {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 12px 24px;
            margin: 20px 10px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            .container { padding: 25px 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>智能应用跳转系统</h1>
        <div class="loading"></div>
        <p id="statusText">正在为您匹配最佳访问方式...</p>
        
        <div class="device-info">
            设备类型: <span class="platform" id="deviceType">检测中...</span><br>
            <span id="actionText">即将为您打开对应应用</span>
        </div>
        
        <div id="manualRedirect" style="display:none; margin-top:20px">
            <button class="btn" onclick="manualRedirect()">手动打开应用</button>
        </div>
    </div>

    <script>
        // 设备检测与UI更新
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
        
        document.getElementById('deviceType').textContent = isMobile ? '移动设备' : '桌面设备';
        document.getElementById('actionText').textContent = isMobile ? 
            (isIOS ? '正在打开美团APP...' : '正在启动美团应用...') : '正在跳转百度搜索...';

        // 延迟执行跳转（确保DOM加载完成）
        setTimeout(() => {
            redirectDevice();
            
            // 显示备用按钮
            setTimeout(() => {
                if(isMobile && !document.hidden) {
                    document.getElementById('manualRedirect').style.display = 'block';
                    document.getElementById('statusText').textContent = '自动跳转未触发，请手动操作';
                }
            }, 3500);
        }, 1500);
    </script>
</body>
</html>
