<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能应用跳转</title>
    <script>
        function redirectDevice() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
            
            if(isMobile) {
                // 平台特定的APP跳转方案
                const appScheme = isIOS ? 'meituan://' : 'intent://main#Intent;package=com.sankuai.meituan;scheme=meituan;end;';
                const fallbackUrl = 'https://www.meituan.com';
                
                // 直接尝试跳转APP
                window.location.href = appScheme;
                
                // 备用跳转（如果APP未安装）
                setTimeout(() => {
                    if(!document.hidden) {
                        window.location.href = fallbackUrl;
                    }
                }, 3000);
                
            } else {
                // 电脑端跳转百度
                window.location.href = 'https://www.baidu.com';
            }
        }
        
        // 手动跳转函数
        function manualRedirect() {
            const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
            const appScheme = isIOS ? 'meituan://' : 'intent://main#Intent;package=com.sankuai.meituan;scheme=meituan;end;';
            window.location.href = appScheme;
            
            setTimeout(() => {
                if(!document.hidden) {
                    window.location.href = 'https://www.meituan.com';
                }
            }, 1000);
        }
    </script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(120deg, #ff6b6b, #4ecdc4);
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        .loading {
            display: inline-block;
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1.2s linear infinite;
            margin: 30px 0;
        }
        .device-info {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 15px;
            margin-top: 25px;
            font-size: 0.9rem;
        }
        .platform {
            font-weight: bold;
            color: #ffeb3b;
            margin-top: 8px;
            font-size: 1.2rem;
        }
        .btn {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 12px 24px;
            margin: 20px 10px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            .container { padding: 25px 20px; }
        }
    </style>
</head>
<body onload="setTimeout(redirectDevice, 1500)">
    <div class="container">
        <h1>智能应用跳转系统</h1>
        <div class="loading"></div>
        <p id="statusText">正在为您匹配最佳访问方式...</p>
        
        <div class="device-info">
            设备类型: <span class="platform" id="deviceType">检测中...</span><br>
            <span id="actionText">即将为您打开对应应用</span>
        </div>
        
        <!-- 手动跳转按钮 -->
        <div id="manualRedirect" style="display:none; margin-top:20px">
            <button class="btn" onclick="manualRedirect()">手动打开美团APP</button>
        </div>
    </div>

    <script>
        // 显示设备信息
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
        
        document.getElementById('deviceType').textContent = isMobile ? '移动设备' : '桌面设备';
        
        // 更新操作提示
        if(isMobile) {
            document.getElementById('actionText').textContent = isIOS ? 
                '正在尝试打开美团APP...' : '正在启动美团应用...';
        } else {
            document.getElementById('actionText').textContent = '正在跳转百度搜索...';
        }

        // 显示手动跳转按钮作为备用方案
        setTimeout(() => {
            if(isMobile && !document.hidden) {
                document.getElementById('manualRedirect').style.display = 'block';
                document.getElementById('statusText').textContent = '自动跳转未触发，请手动操作';
            }
        }, 3000);
    </script>
</body>
</html>
