<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能搜索引擎跳转</title>
    <script>
        // 设备检测与跳转函数
        function redirectBasedOnDevice() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if(isMobile) {
                // 手机端跳转Google
                window.location.href = 'https://www.google.com';
            } else {
                // 电脑端跳转百度
                window.location.href = 'https://www.baidu.com';
            }
        }
    </script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0,  ‍0.4);
            max-width: 90%;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.2rem;
        }
        .loading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin: 20px auto;
        }
        .device-info {
            margin-top: 25px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            font-family: monospace;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body onload="setTimeout(redirectBasedOnDevice, 2000)">
    <div class="container">
        <h1>智能跳转系统</h1>
        <div class="loading"></div>
        <p>正在检测您的设备并准备跳转...</p>
        
        <div class="device-info">
            检测结果: <span id="deviceType">分析中...</span><br>
            用户代理: <span id="userAgent"></span>
        </div>
    </div>

    <script>
        // 显示设备信息
        document.getElementById('userAgent').textContent = navigator.userAgent;
        
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        document.getElementById('deviceType').textContent = isMobile ? '移动设备' : '桌面设备';
    </script>
</body>
</html>
